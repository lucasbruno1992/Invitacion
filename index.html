<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <title>Cumple Elena</title>
</head>
<body>

    <!--quien cumple-->
    <div class="elena">
        <h1>Elena</h1>
    </div>

    <section>
        <div class="evento">
            <h2>Festeja su cumple numero</h2>
        </div>
        
        <!--cantidad de años-->
        <div class="uno">
            <h2>UN</h2>
            <img src="./img/margarita.png" alt="margarita">
        </div>
    </section>

    <section>
        <div class="accion">
            <h3>
                Te espera en:
            </h3>
        </div>

        <!--lugar-->
        <div class="lugar">
            <h3>
                Nuestra Señora de la Misericordia <br>
                Av. Larrazabal 2390 - CABA
            </h3>
        </div>

        <!--boton de como llego-->
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="https://goo.gl/maps/2RgGecJPZPB85na68" class="btn" role="button">
                <h4>
                    ¿Cómo llego?
                </h4>    
            </a>
        </div>

        <!--dia y horario-->
        <div class="fecha">
            <h3>El día domingo 27 de noviembre a las 14 hs</h3>
        </div>

        <!--boton de confirmo asistencia-->
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="https://wa.me/5491135675761?text=Muchas%20gracias%20asistiré.%20¡Nos%20vemos!%20" class="btn" role="button">
                <h4>Confirmo asistencia</h4> 
            </a>  
        </div>
    </section>

    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
